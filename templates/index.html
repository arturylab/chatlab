<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>Chat Assistant</title>
  <!-- Bootstrap Icons CDN for favicon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Favicon using Bootstrap robot icon as SVG data URI -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='black' viewBox='0 0 16 16'%3E%3Cpath d='M8 0a2 2 0 0 0-2 2v1.09A5.978 5.978 0 0 0 2 8v3a3 3 0 0 0 3 3v1a1 1 0 0 0 2 0v-1h2v1a1 1 0 0 0 2 0v-1a3 3 0 0 0 3-3V8a5.978 5.978 0 0 0-4-4.91V2a2 2 0 0 0-2-2zm0 1a1 1 0 0 1 1 1v1H7V2a1 1 0 0 1 1-1zm-4 7a4 4 0 1 1 8 0v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8zm2.5 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm3 0a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z'/%3E%3C/svg%3E">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light h-100">
  <div class="container-fluid h-100 d-flex flex-column p-0">
    <!-- Fixed Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <!-- Left side - Model selector -->
        <div class="d-flex align-items-center">
          <label for="modelSelect" class="form-label text-white mb-0 me-2">Model:</label>
          <select id="modelSelect" class="form-select form-select-sm" style="width: auto;">
            <option value="gemma3:1b" selected>gemma3:1b (815 MB)</option>
            <option value="qwen3:0.6b">qwen3:0.6b (523 MB)</option>
          </select>
        </div>
        
        <!-- Center - Title -->
        <h1 class="navbar-brand mb-0 text-center flex-grow-1">
          <i class="bi bi-chat-dots me-2"></i>Chat Assistant
        </h1>
        
        <!-- Right side - New Chat button -->
        <button onclick="clearConversation()" class="btn btn-outline-light btn-sm">
          <i class="bi bi-plus-lg"></i> New Chat
        </button>
      </div>
    </nav>

    <!-- Chat Area - Flexible area that takes the remaining space -->
    <div class="chat-container flex-grow-1 d-flex flex-column">
      <!-- Response Output - Only this area has scroll -->
      <div id="response" class="response-area flex-grow-1">
        <div class="response-content">
          <div class="text-muted text-center py-5 h-100 d-flex flex-column justify-content-center">
            <i class="bi bi-chat-square-dots fs-1 mb-3"></i>
            <p class="mb-0">Hello! Ask me anything about programming.</p>
          </div>
        </div>
      </div>

      <!-- Input Area - Fixed area at the bottom -->
      <div class="input-area">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="input-group">
              <textarea 
                id="prompt" 
                class="form-control" 
                placeholder="Ask anything about programming... (Press Enter to send, Shift+Enter for a new line)" 
                rows="2"
                style="resize: vertical;"
              ></textarea>
              <button onclick="sendPrompt()" id="sendButton" class="btn btn-primary px-3">
                <i class="bi bi-send"></i>
                <span class="ms-1">Send</span>
              </button>
            </div>
            <div class="form-text mt-1">
              <i class="bi bi-lightbulb"></i>
              Press Enter to send, Shift+Enter for a new line
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
